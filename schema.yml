  /platform/token/:
    post:
      operationId: platform_token_create
      description: Permet aux plateformes d'obtenir un token JWT en utilisant leur
        `api_key` et `username`
      tags:
      - platform
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlatformAuth'
          application/x-www-form-urlencoded:

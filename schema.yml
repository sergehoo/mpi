components:
  schemas:
    BlankEnum:
      enum:
      - ''
    GenreEnum:
      enum:
      - HOMME
      - FEMME
      type: string
      description: |-
        * `HOMME` - Homme
        * `FEMME` - Femme
    GroupeSanguinEnum:
      enum:
      - A+
      - O+
      - B+
      - AB+
      - A-
      - O-
      - B-
      - AB-
      type: string
      description: |-
        * `A+` - A+
        * `O+` - O+
        * `B+` - B+
        * `AB+` - AB+
        * `A-` - A-
        * `O-` - O-
        * `B-` - B-
        * `AB-` - AB-
    NullEnum:
      enum:
      - null
    PatchedPatient:
      type: object
      properties:
        upi:
          type: string
          format: uuid
          readOnly: true
        nom:
          type: string
          maxLength: 225
        prenoms:
          type: string
          maxLength: 225
        contact:
          type: string
          maxLength: 225
        adresse_mail:
          type: string
          format: email
          nullable: true
          maxLength: 50
        date_naissance:
          type: string
          format: date
        genre:
          $ref: '#/components/schemas/GenreEnum'
        nationalite:
          type: string
          nullable: true
          maxLength: 200
        ethnie:
          type: string
          nullable: true
          maxLength: 100
        profession:
          type: string
          nullable: true
          maxLength: 100
        employeur:
          type: string
          nullable: true
          maxLength: 100
        niveau_etude:
          type: string
          nullable: true
          maxLength: 100
        groupe_sanguin:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GroupeSanguinEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        num_cmu:
          type: string
          nullable: true
          maxLength: 100
        cni_num:
          type: string
          nullable: true
          maxLength: 100
        cni_nni:
          type: string
          nullable: true
          maxLength: 100
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        qr_code:
          type: string
          format: uri
          nullable: true
        platforms_registered:
          type: array
          items:
            $ref: '#/components/schemas/Platform'
          readOnly: true
        platforms_accessed:
          type: array
          items:
            $ref: '#/components/schemas/Platform'
          readOnly: true
    PatchedPlatform:
      type: object
      description: S√©rialiseur pour les plateformes connect√©es au MPI
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        api_key:
          type: string
          readOnly: true
        is_active:
          type: boolean
    Patient:
      type: object
      properties:
        upi:
          type: string
          format: uuid
          readOnly: true
        nom:
          type: string
          maxLength: 225
        prenoms:
          type: string
          maxLength: 225
        contact:
          type: string
          maxLength: 225
        adresse_mail:
          type: string
          format: email
          nullable: true
          maxLength: 50
        date_naissance:
          type: string
          format: date
        genre:
          $ref: '#/components/schemas/GenreEnum'
        nationalite:
          type: string
          nullable: true
          maxLength: 200
        ethnie:
          type: string
          nullable: true
          maxLength: 100
        profession:
          type: string
          nullable: true
          maxLength: 100
        employeur:
          type: string
          nullable: true
          maxLength: 100
        niveau_etude:
          type: string
          nullable: true
          maxLength: 100
        groupe_sanguin:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GroupeSanguinEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        num_cmu:
          type: string
          nullable: true
          maxLength: 100
        cni_num:
          type: string
          nullable: true
          maxLength: 100
        cni_nni:
          type: string
          nullable: true
          maxLength: 100
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        qr_code:
          type: string
          format: uri
          nullable: true
        platforms_registered:
          type: array
          items:
            $ref: '#/components/schemas/Platform'
          readOnly: true
        platforms_accessed:
          type: array
          items:
            $ref: '#/components/schemas/Platform'
          readOnly: true
      required:
      - contact
      - created_at
      - date_naissance
      - genre
      - nom
      - platforms_accessed
      - platforms_registered
      - prenoms
      - updated_at
      - upi
    Platform:
      type: object
      description: S√©rialiseur pour les plateformes connect√©es au MPI
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        api_key:
          type: string
          readOnly: true
        is_active:
          type: boolean
      required:
      - api_key
      - id
      - name
    PlatformAuth:
      type: object
      properties:
        username:
          type: string
        api_key:
          type: string
      required:
      - api_key
      - username
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth2:
      type: oauth2
      flows: {}
